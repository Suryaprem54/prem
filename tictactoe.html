<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .welcome-message {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .cell:hover {
            background-color: #f8cdda;
        }
        .winner {
            font-size: 1.8em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: #ff758c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5f6d;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p class="welcome-message" id="welcomeMessage"></p>
    <div class="board" id="board"></div>
    <p class="winner" id="winnerText"></p>
    <button onclick="resetGame()">Restart</button>

    <script>
        const board = document.getElementById("board");
        const winnerText = document.getElementById("winnerText");
        const welcomeMessage = document.getElementById("welcomeMessage");
        let cells = [];
        let currentPlayer = "X";
        let boardState = ["", "", "", "", "", "", "", "", ""];

        function createBoard() {
            board.innerHTML = "";
            cells = [];
            boardState.forEach((_, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleMove);
                board.appendChild(cell);
                cells.push(cell);
            });
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (boardState[index] !== "" || checkWinner()) return;
            
            boardState[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            
            if (checkWinner()) {
                winnerText.textContent = `Winner: ${currentPlayer}!`;
                return;
            }
            
            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c];
            });
        }

        function resetGame() {
            boardState = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            winnerText.textContent = "";
            createBoard();
        }

        function displayWelcomeMessage() {
            welcomeMessage.textContent = "Welcome to Tic Tac Toe! Have fun playing!";
        }

        displayWelcomeMessage();
        createBoard();
    </script>
</body>
</html>
